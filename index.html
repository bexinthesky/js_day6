<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Name Buttons</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Body Begins -->
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 text-center">
        <!-- Unordered List Begins -->
        <ul>
          <li>
            <button type="button" class="btn btn-default btn-lg" id="first">First Name</button>
          </li>
          <li>
            <button type="button" class="btn btn-default btn-lg" id="middle">Middle Name</button>
          </li>
          <li>
            <button type="button" class="btn btn-default btn-lg" id="last">Last Name</button>
          </li>
        </ul>
        <!-- Unordered List Ends -->
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
<!-- Body Ends -->
</body>
</html>
